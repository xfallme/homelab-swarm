services:
  whoami:
    image: traefik/whoami:v1.10.4
    networks:
      - proxy_network
    deploy:
      mode: global
      labels:
        caddy_1: whoami.$INTERNAL_DOMAIN
        caddy_1.reverse_proxy: "{{upstreams 80}}"
        caddy_2: https://whoami.$EXTERNAL_DOMAIN
        caddy_2.reverse_proxy: "{{upstreams 80}}"

networks:
  proxy_network:
    external: true