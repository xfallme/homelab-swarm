- name: Install Docker
  hosts: swarm
  roles:
    - geerlingguy.docker

- name: Add user to docker group
  hosts: swarm
  user:
    name: "serveradmin"
    groups: "docker"

- name: Enable and start docker
  hosts: swarm
  service:
    name: docker
    enabled: true
    state: started

- name: Test docker
  hosts: swarm
  command: docker version